<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO テストクライアント</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Socket.IO テストクライアント</h1>
        <div class="form-group">
            <label>デバイス名:</label>
            <input type="text" id="device_name" placeholder="device_name">
        </div>
        <button id="joinBtn">ルーム参加</button>
        <hr>
        <div class="form-group">
            <label>メッセージ:</label>
            <input type="text" id="msg" placeholder="メッセージ">
        </div>
        <div class="form-group">
            <label>3D移動先デバイス名:</label>
            <input type="text" id="move_device" placeholder="to_device_name">
        </div>
        <button id="sendBtn">送信</button>
        <hr>
        <div id="log" class="log"></div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
